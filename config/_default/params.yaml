  subtitle: Software Developer
  avatar:
      enabled: true
      local: false
      src: /about/images/me_pycon_2019_2.jpg
menu:
  main: []

imageProcessing:
  cover:
    enabled: false
  content:
    enabled: false

opengraph:
  enabled: true

